<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <title>Imangens</title>
</head>

<body>
  
    <h1>Elementos e atributos para imagens e ilustrações.</h1>
    <hr>

    <P>Uso da Tag <b>img</b> e dos atributos <b>src</b> e
        <b>alt</b> para inserir uma imagens em nosso projeto.</p>
    <!--Sempre usa a src e alt para que seja inserido as imagens-->
    <p>
        <img src="imagens/onca.jpg" alt="img: onça em 
    primeiro plano deitada em um tronco de árvore,
    ao funto a natureza selvagem.">
        <!--função do alt resumir imagens quando não aparece/encontra o link do arquivo Realizar a auto descrisão do alt-->
    </p>
    <hr>

    <figure>
        <img src="imagens/floresta-amazonica-vista-aerea.jpg" alt="floresta-amazonica-vista-aerea">
        <figcaption>floresta-amazonica-vista-aerea</figcaption>
    </figure>
    <!--a TAG figure, permite que as imagens nela inseridas sejam semânticas, e que possam ter legendas. -->
    <p><a
            href="https://www.google.com/url?sa=i&url=https%3A%2F%2Fagro20.com.br%2Ffloresta-amazonica%2F&psig=AOvVaw0yfQhJwPnAX90o6BZ_zZm1&ust=1687284397358000&source=images&cd=vfe&ved=0CA4QjRxqFwoTCND4mc31z_8CFQAAAAAdAAAAABAT">TESTE</a>
    </p>
   
</body>


</html>
